<div style="height: 350px;overflow: auto;">
    <table class="table table-bordered data-height table-hover table-responsive">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nickname</th>
            <th scope="col">Country</th>
            <th scope="col">Level</th>
            <th scope="col">Question</th>
            <th scope="col">Social</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.country }}</td>
            <td>{{ user.level }}</td>
            <td>{{ user.question }}</td>
            <td>{{ user.connect }}</td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
